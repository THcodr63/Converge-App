        </div>

            </div>
            <div class="form-group">
              <label for="location-input">Location</label>
              <input class="form-control" id="location-input" type="text">
            </div>
            <div class="form-group">
              <label for="event-date-input"> Enter Event Date (MM/DD/YY - ex: 01/01/89)</label>
              <input class="form-control" id="event-date-input" type="text">
            </div>
              <button class="btn btn-primary" id="add-event-btn" type="submit">Submit</button>
          </form>
        </div>
        </div>
      </div>
    </div>
  </div>
